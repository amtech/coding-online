<body class="login_bg">
	<div class="container">
		<form class="form-signin"   method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			
			<input type="text"  id="number" class="form-control" value="admin" nullmsg="用户名不能为空"> 
			<input
				type="password" id="password" class="form-control" value="1" nullmsg="密码不能为空">
			
			<div class="checkbox">
				<label> 
				<input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="button" id="login">Sign in</button>
		</form>
	</div>
